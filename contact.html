<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact form for SbuX Barista Life website">
    <meta name="author" content="Mackenzie Stegink">
    <title>SbuX Barista Life</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Request Josefin Sans weights 200, 400, 700 -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" class="logo-link">
                <img src="images/Logo_BaristaLife.png" alt="SbuX Barista Life logo" class="logo-img">
                <h1 class="site-title">SbuX Barista Life :: Contact</h1>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="starbuckscoffee.html">Starbucks&nbsp;Coffee&nbsp;Co.</a></li>
                <li><a href="barista.html">Becoming&nbsp;a&nbsp;Barista</a></li>
                <li><a href="careers.html">Careers</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Interested in finding out more? Contact us!</h2>
        <p id="required-fields">Required fields are marked with an asterisk (&#42;).</p>
        <form action="#" method="post" aria-label="Contact form">
            <label for="name">&#42;Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">&#42;Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
            <label for="state">&#42;State of Employment:</label>
            <select id="state" name="state" required>
                <option value="">-- Select a State --</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <label for="experience">&#42;Years of Experience:</label>
            <input type="number" id="experience" name="experience" min="0" max="50" required>

            <label for="message">&#42;Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <video controls class="pour" autoplay muted loop>
            <source src="videos/pouroverpour.mp4" type="video/mp4">
        </video>
    </main>
    <footer>
        <a href="starbuckscoffee.html">Starbucks&nbsp;Coffee&nbsp;Co.</a>
        <a href="barista.html">Becoming&nbsp;a&nbsp;Barista</a>
        <a href="careers.html">Careers</a>
        <a href="contact.html">Contact</a>
        <p>&copy; 2025 Mackenzie Stegink</p>
    </footer>
</body>
</html>
